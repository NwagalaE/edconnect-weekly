<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Project-explorer</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary" style="background-color: #e3f2fd">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="search_term">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search.htm">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="createproject.html">Submit</a>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Sign Up</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>

        </div>
    </nav>

    <form action="#" method="POST" style="width: 500px; margin: auto; padding-top: 50px;">
        <h2 style="font-family:Arial, Helvetica, sans-serif;">Submit Project</h2>

        <div class="form-row" style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-weight: 500;">
            <div class="form-group col-md-12">
               Project Name
               <input type="text" class="form-control" name="name" placeholder="Enter project name">
            </div>

            <div class="form-group col-md-12">
                Project Abstract
                <textarea name="abstract" style="height:200px;" class="form-control"></textarea>
            </div>

            <div class="form-group col-md-12">
                 Author(s)
                 <input type="" class="form-control" placeholder="Enter author names(seperated by ,)" name="authors">
            </div>

            <div class="form-group col-md-12">
                 Tag(s)
                 <input type="" class="form-control" placeholder="Use # to tag projects with different topics" name="tags">
            </div>

            <div>
               <input type="submit" class="btn btn btn-primary" value="Submit">
            </div>
    </form>

    </body>
</html>
