<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-explorer</title>
</head>

<body>
    <header>
        <h1 style="font-family:inherit;">Project Explorer</h1>
        <h3 style="font-family: cursive;">Database for Final Year Projects</h3>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="search.htm">Projects</a>
        <a href="createproject.html">Submit</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="profile.html">Profile</a>
    </nav>

    <h2>Update Profile</h2>

    First Name:<br>
    <input type="text" name="firstName"><br><br>

    Last Name:<br>
    <input type="text" name="lastName"><br><br>

    Email Address:<br>
    <input type="email" name="email"><br><br>

    Password:<br>
    <input type="password" name="password" id=""><br><br>

    Matric Number:<br>
    <input type="text" name="matricNumber" id=""><br><br>

    Program:<br>
    <select name="program" id="programs">
        <option value="">Choose your program</option>
        <option value="computer_science">Computer Science</option>
        <option value="computer_information_systems">Computer Information Systems</option>
        <option value="computer_technology">Computer Technology</option>
    </select><br><br>

    Graduation Year:<br>
    <select name="grad_year" id="grad_year">
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
    </select><br><br>

    <button type="submit">Submit</button><br>


    <h3>Change Password</h3>

    Current Password:<br>
    <input type="password" name="currentPassword"><br><br>

    New Password:<br>
    <input type="password" name="newPassword"><br><br>

    Confirm Password:<br>
    <input type="password" name="confirmPassword"><br><br>

    <button type="submit">Submit</button>

    </body>
</html>
